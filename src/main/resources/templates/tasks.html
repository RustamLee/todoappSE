<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To do Application</title>
</head>
<body>
<h1>To do Application</h1>

<div>
    <th:block th:each="task : ${tasks}">
    <div>
        <span th:text="${task.title}">Task title</span>
    </div>
    </th:block>
</div>
</body>
</html>
